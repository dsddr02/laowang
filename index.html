<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Token信息</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            color: #f0f0f0;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .container {
            max-width: 800px;
            width: 100%;
            background-color: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            overflow: hidden;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .header {
            background: linear-gradient(90deg, #0ea5e9 0%, #3b82f6 100%);
            padding: 25px 30px;
            text-align: center;
        }
        
        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 5px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 15px;
        }
        
        .header p {
            opacity: 0.9;
            font-size: 1.1rem;
        }
        
        .content {
            padding: 40px;
        }
        
        .info-card {
            background-color: rgba(255, 255, 255, 0.07);
            border-radius: 15px;
            padding: 30px;
            margin-bottom: 25px;
            border-left: 5px solid #0ea5e9;
            transition: transform 0.3s ease, background-color 0.3s ease;
        }
        
        .info-card:hover {
            transform: translateY(-5px);
            background-color: rgba(255, 255, 255, 0.1);
        }
        
        .info-label {
            font-size: 1rem;
            color: #93c5fd;
            margin-bottom: 10px;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .info-value {
            font-size: 1.5rem;
            font-weight: 600;
            word-break: break-all;
            padding: 15px;
            background-color: rgba(0, 0, 0, 0.2);
            border-radius: 10px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .copy-btn {
            background-color: rgba(59, 130, 246, 0.2);
            border: 1px solid #3b82f6;
            color: #93c5fd;
            padding: 8px 15px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 0.9rem;
            transition: all 0.3s ease;
        }
        
        .copy-btn:hover {
            background-color: #3b82f6;
            color: white;
        }
        
        .status-badge {
            display: inline-block;
            padding: 8px 20px;
            border-radius: 50px;
            font-weight: 600;
            font-size: 1.2rem;
            text-align: center;
        }
        
        .status-valid {
            background-color: rgba(34, 197, 94, 0.2);
            color: #4ade80;
            border: 1px solid #16a34a;
        }
        
        .footer {
            text-align: center;
            padding: 25px;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            font-size: 0.9rem;
            color: #94a3b8;
        }
        
        .footer a {
            color: #60a5fa;
            text-decoration: none;
        }
        
        .footer a:hover {
            text-decoration: underline;
        }
        
        @media (max-width: 600px) {
            .header h1 {
                font-size: 2rem;
            }
            
            .content {
                padding: 25px;
            }
            
            .info-value {
                font-size: 1.2rem;
                flex-direction: column;
                align-items: flex-start;
                gap: 15px;
            }
            
            .copy-btn {
                align-self: flex-end;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1><i class="fas fa-key"></i> Token信息面板</h1>
            <p>安全访问凭证详情</p>
        </div>
        
        <div class="content">
            <div class="info-card">
                <div class="info-label">
                    <i class="fas fa-hashtag"></i> Token值
                </div>
                <div class="info-value">
                    <span id="token-value">hgfesAfdrEtt562de2A#ghh</span>
                    <button class="copy-btn" id="copy-token-btn">
                        <i class="far fa-copy"></i> 复制
                    </button>
                </div>
            </div>
            
            <div class="info-card">
                <div class="info-label">
                    <i class="far fa-calendar-alt"></i> 日期
                </div>
                <div class="info-value">
                    <span id="date-value">25012026</span>
                    <button class="copy-btn" id="copy-date-btn">
                        <i class="far fa-copy"></i> 复制
                    </button>
                </div>
            </div>
            
            <div class="info-card">
                <div class="info-label">
                    <i class="fas fa-check-circle"></i> 状态
                </div>
                <div class="info-value">
                    <span class="status-badge status-valid">有效 (true)</span>
                    <button class="copy-btn" id="copy-status-btn">
                        <i class="far fa-copy"></i> 复制
                    </button>
                </div>
            </div>
        </div>
        
        <div class="footer">
            <p>此页面仅用于展示token信息，请妥善保管您的凭证数据</p>
            <p>生成时间: <span id="current-date"></span></p>
        </div>
    </div>

    <script>
        // 设置当前日期
        const now = new Date();
        const options = { year: 'numeric', month: 'long', day: 'numeric', hour: '2-digit', minute: '2-digit' };
        document.getElementById('current-date').textContent = now.toLocaleDateString('zh-CN', options);
        
        // 复制功能
        function copyToClipboard(text, buttonId) {
            navigator.clipboard.writeText(text).then(() => {
                const btn = document.getElementById(buttonId);
                const originalText = btn.innerHTML;
                btn.innerHTML = '<i class="fas fa-check"></i> 已复制';
                btn.style.backgroundColor = '#10b981';
                btn.style.borderColor = '#10b981';
                
                setTimeout(() => {
                    btn.innerHTML = originalText;
                    btn.style.backgroundColor = '';
                    btn.style.borderColor = '';
                }, 2000);
            }).catch(err => {
                console.error('复制失败: ', err);
                alert('复制失败，请手动选择文本进行复制');
            });
        }
        
        // 为复制按钮添加事件监听
        document.getElementById('copy-token-btn').addEventListener('click', () => {
            const token = document.getElementById('token-value').textContent;
            copyToClipboard(token, 'copy-token-btn');
        });
        
        document.getElementById('copy-date-btn').addEventListener('click', () => {
            const date = document.getElementById('date-value').textContent;
            copyToClipboard(date, 'copy-date-btn');
        });
        
        document.getElementById('copy-status-btn').addEventListener('click', () => {
            copyToClipboard('true', 'copy-status-btn');
        });
        
        // 添加页面加载动画
        document.addEventListener('DOMContentLoaded', () => {
            const cards = document.querySelectorAll('.info-card');
            cards.forEach((card, index) => {
                card.style.opacity = '0';
                card.style.transform = 'translateY(20px)';
                
                setTimeout(() => {
                    card.style.transition = 'opacity 0.5s ease, transform 0.5s ease';
                    card.style.opacity = '1';
                    card.style.transform = 'translateY(0)';
                }, index * 200);
            });
        });
    </script>
</body>
</html>
